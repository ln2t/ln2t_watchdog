# Example ln2t_watchdog configuration file
#
# Place this file (or your own variant) at:
#   ~/code/<YYYY-Adjective_Animal-randomString>-code/ln2t_watchdog/<name>.yaml
#
# Or use a hidden folder for privacy:
#   ~/code/<YYYY-Adjective_Animal-randomString>-code/.ln2t_watchdog/<name>.yaml
#
# All fields under a tool name are optional.  If omitted they will simply
# not appear in the generated ln2t_tools command.

ln2t_tools:
  import:
    options: "--full --only-uncompressed"
    tool_args: "--verbose"

  freesurfer:
    version: "7.2.0"
    options: "--custom-flag"
      - "666"
